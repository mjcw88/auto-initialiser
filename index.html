<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Initialiser</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="title-container">
        <div class="title">Auto Initialiser</div>
        <div class="version">v4.4</div>
    </div>
    <div class="logo-container">
        <img src="icon128.png" alt="Logo">
    </div>
    <div class="buttons">
        <button id="auto-start-btn" class="auto-btns">Start</button>
        <button id="auto-stop-btn" class="auto-btns">Stop</button>
    </div>
</body>
</html>
